echo "Tikal AutoExec Configuration"
echo "Loading Key Bindings"
// Bindings
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+left"
bind "b" "buymenu"
bind "c" "use weapon_flashbang"
bind "d" "+right"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "r" "+reload"
bind "x" "use weapon_smokegrenade"
bind "z" "use weapon_molotov; use weapon_incgrenade"
bind alt noclip
bind "TAB" "+showscores"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE5" "incrementvar cl_radar_scale 0.45 0.8 0.35" // Radar zoom
bind "SHIFT" "+duck"
bind "CTRL" "+sprint"
bind "F3" "toggle cl_dm_buyrandomweapons
echo "Running Client Configs"
// Client Configs
cl_ragdoll_workaround_threshold 0
cl_autohelp 0 // prevent auto switch on pickup
cl_crosshaircolor 1
cl_crosshair_recoil 0
cl_hud_color 9 // Green HUD
cl_usenewbob true
//cl_silencer_mode 1
echo "Disabling Team Intros"
// Disable Team intros
cl_versus_intro false
mp_team_intro_time 0 

echo "Loading Sound Config"
// Sound
snd_menumusic_volume "0.000000"
snd_mute_losefocus "1"

echo "Setting Sensitivity"
sensitivity "3.09"
spec_replay_autostart "1"
echo "Setting View Models"

// View Models
viewmodel_fov 68;
viewmodel_offset_x 2.5;
viewmodel_offset_y 0;
viewmodel_offset_z -1.5;
viewmodel_presetpos 3;

// Misc
gameinstructor_enable "0"

// Increase Volume When Walking
alias +incvol "incrementvar volume 0 2 0.5;+sprint";
alias -incvol "incrementvar volume 0 2 -0.5;-sprint";
bind CTRL +incvol

// Mouse Wheel Bind
bind mwheelup +jump;bind mwheeldown +jump;bind space +jump;

echo "Loading Recoil Adjustments"
// Recoil Reset Adjustment
//unbind "mouse1"
//alias "+assohs" "+attack; cl_crosshair_recoil true;"
//alias "-assohs" "-attack; cl_crosshair_recoil false;"
//bind "mouse1" "+assohs"


// yaw settings
m_yaw 0.0165

// Better Q
alias +fastswitch slot3; alias -fastswitch lastinv; bind "q" "+fastswitch";

// Disable build info
r_show_build_info 0

r_fullscreen_gamma "2.2"
fps_max "300"
fps_max_ui "144"
fps_max_tools "144"
engine_low_latency_sleep_after_client_tick "1"
engine_no_focus_sleep "30"
rate "1000000"
cl_net_buffer_ticks "0"
net_client_steamdatagram_enable_override "1"
